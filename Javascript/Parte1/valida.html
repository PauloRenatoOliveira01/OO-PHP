<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script>
		function validaForm(){
			
			var nome        = formulario.nome.value;
			var valida_nome = nome.length;
			var mensagem;

			if(nome.match(['[-@!#$%¨&*+_´`^~;:?áÁéÉíÍóÓúÚãÃçÇ|,./{}"<>()]'])) {
				alert("Campo contém caracteres inválidos");
				return false;
			}

			if(valida_nome == ''){
				alert('O nome não pode ser vazio');
				return false;	
			}
			
			else if(valida_nome < 3){
				alert('Nome com menos de 3 caracteres');
				return false;
			}
			else if(valida_nome > 35){
				alert("Campo contém mais de 35 caracteres...");
				return false;
			}

			else {
				document.formulario.submit();
				alert("Desde já agradecemos pelo seu contato!")
			}
		}

	</script>
	<title>Validar Formulário</title>
</head>
<body>
	<form name="formulario" method="post" action="post.html">
		Nome: <input type="text" id="nome" name="nome">
		<input type="button" value="Salvar" onclick="validaForm()">
	</form>
</body>
</html>
