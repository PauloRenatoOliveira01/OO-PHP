<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		textarea{display: block;}
	</style>
	<script>
		function camisa(valor, time){
			document.getElementById("equipe").focus();
			if (valor == 'Grêmio') {
				camisa1.innerHTML="G:Azul";
				camisa2.innerHTML="G:Branco";
				camisa3.innerHTML="G:Preto";
			}
			
			else if (valor == 'Internacional') {
				camisa1.innerHTML="I:Verelho";
				camisa2.innerHTML="I:Branco";
				camisa3.innerHTML="I:Cinza";
			}
		}

		function calcao(valor, time){
			if (valor == 'I:Branco') {
				calcao1.innerHTML="Branco nike";
			}
			else if (valor == 'G:Branco') {
				calcao1.innerHTML="Branco umbro";
			}
		}

		function informacoes(){
			info = document.getElementById("texto_info");
			info.value="Saindo do textarea";
		}

		function saidaNome(){
			var nome=document.getElementById("nome");
			nome.value="Colo o nome porra";
		}
	</script>

	<meta charset="utf-8">
	<title>onChenge</title>
</head>
<body>

	<form name="form" method="post" action="">
		
		<label>Nome:</label>
		<input type="text" value="Seu nome" id="nome" onblur="saidaNome()">

		<label>Equipe:</label>
		<select id="equipe" onchange="camisa(this. value)">
			<option></option>
			<option>Grêmio</option>
			<option>Internacional</option>
		</select>

		<label>Camisa:</label>
		<select onchange="calcao(this. value)">
			<option></option>
			<option id="camisa1"></option>
			<option id="camisa2"></option>
			<option id="camisa3"></option>
		</select>

		<label>Calção:</label>
		<select>
			<option></option>
			<option id="calcao1"></option>
			<option id="calcao2"></option>
			<option id="calcao3"></option>
		</select>
		
		

		<input type="reset" value="Limpar">
	</form>

	<div id="retorno"></div>

	<script type="text/javascript">camisa()</script>
</body>
</html>
