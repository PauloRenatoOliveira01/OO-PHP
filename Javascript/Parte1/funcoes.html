	<script>
		/******************************** 1 **************************************/ 
		function soma(num1, num2){
			var result = num2 + num2;
			document.write("N1 + N2: " + result + "<br />");
		}
		soma(10, 5);

		
		/******************************** 2 **************************************/ 

		function prova(data, hora, local, sala){
			return data + hora + local + sala;
		}
		document.write( prova ( "Data: 25/10/2018 			 <br />", 
							    "Hora: 14:30     			 <br />", 
							    "Local: Escola Leonino Felix <br />", 
							    "Sala: 601 <br />") );


		/******************************** 3 **************************************/ 

		var numeros = new Array(1, 2, 3);
		
		function media(nums){
			var tamanho = nums.length;
			var soma    = 0;
			for(var i=0; i < tamanho; i++){
				soma+=nums[i];
			}
			return Math.round(soma/tamanho); //Math.round = arredonda o valor
		}
		document.write( media(numeros) );

	</script>
