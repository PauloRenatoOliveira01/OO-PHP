<!DOCTYPE html>
<html>
<head>
	<script>

		var posicao = 0;
		var msg;

		switch(posicao)
		{
			case 0:
				msg = "Posicao número 0";
			break;

			case 1:
				msg = "Posicao número 1";
			break;

			default:
				msg = "Posicao não encontrada";
		}

		//document.write(msg);


		var mes = 12;

		switch(mes)
		{
			case 1:
				document.write("Janeiro - Verão");
			break;

			case 2:
				document.write("Fevereiro - Verão");
			break;

			case 3:
				document.write("Março - Verão/Outono");
			break;

			case 4:
				document.write("Abril - Outono");
			break;

			case 5:
				document.write("Maio - Outono");
			break;

			case 6:
				document.write("Junho - Outono/Inverno");
			break;

			case 7:
				document.write("Julho - Inverno");
			break;

			case 8:
				document.write("Agosto - Inverno");
			break;

			case 9:
				document.write("Setembro - Inverno/Primavera");
			break;

			case 10:
				document.write("Outubro - Primavera");
			break;

			case 11:
				document.write("Novembro - Primavera/Verão");
			break;

			case 12:
				document.write("Dezembro - Verão");
			break;

			default :
				document.write("Estação nao encontrada");
		}

	</script>

	<title>Switch</title>
</head>
<body>

</body>
</html>
