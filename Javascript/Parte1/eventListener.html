<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">	
	<script>
	function fichaInscricao()
	{
		function alertInfo(){
			alert(" - Copia RG \n - Copia comprovante endereco \n - 1 Foto 3x4");
		}

		function aceitarTermos(){
			var termos = confirm("Aceitar termos de inscrocao?");
			 if(termos == true){
				document.write("Termos aceitos com sucesso!")
			}
			else{
				document.write("Que pena, você não quis aceitar os nossos termos...");
			}
		}

		function insereEvento(){
			document.getElementById("dv2").addEventListener("click", alertInfo);
			document.getElementById("dv2").addEventListener("click", aceitarTermos);
		}

		window.addEventListener("load", insereEvento);
	}
	fichaInscricao();


	function mostraContato(obj, cor){
		obj.style.color=cor;
		obj.innerHTML="<br />Telefone: (51)3268-9989 <br/>Email: contato@gmail.com <br />Whatsapp:(51)9896-9989";
	}

	function escondeContato(obj, cor){
		obj.style.color=cor;
		obj.innerHTML="<br />Entre em contato conosco";
	}
	</script>
	<title>Eventos</title>
</head>

<body>

	<div id="dv2">

		<a href="#">Documentos necessários: </a>

	</div>

	<div id="contato" onmouseover="mostraContato(this, '#ff0000')" onmouseout="escondeContato(this, '#000')">
		
		<p>
			Entre em contato conosco
		</p>
		
	</div>

</body>
</html>
