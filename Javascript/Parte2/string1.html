
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		
	</style>

	<script type="text/javascript">
		function teste(){
			//i Busca sem case sensitive | g Localiza todas, não para na primeira | m Persquisa normal sem armazenar em forma de array
			var texto = document.getElementById("txt").innerHTML;
			//var resultado = texto.match(/o/ig); //localizar uma letra
			//var resultado = texto.match(/[ao]/ig); //localizar duas letras
			//var resultado = texto.match(/[^ao]/ig); //localizar todos menos essas duas letras
			var resultado = texto.match(/[a-i]/ig); //localizar todos de a até i no texto
			document.write("Item pesquisado:" + resultado + " Quantidade: " + resultado.length);
		} 

	</script>

	<title>String 1</title>

</head>
<body>
	<p id="txt">Porto Alegre, 01 de Maio de 2019. Estamos em porto</p>
	<script type="text/javascript">teste();</script>
</body>
</html>
