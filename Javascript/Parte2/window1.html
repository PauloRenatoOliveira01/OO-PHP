
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		
	</style>

	<script type="text/javascript">
		var janela;
		function abreJanela(){
			janela = window.open("window1-continue.html", target="_blank", width="500, height=300");// _self ou _blank (mesma janela)
		}

		function fechaJanela(){
			janela.close();
		}

	</script>

	<title>Window1</title>

</head>
<body>

	<button onclick="abreJanela() ">Abrir Janela </button>
	<button onclick="fechaJanela()">Fechar Janela</button>
	<script type="text/javascript"></script>

</body>
</html>
