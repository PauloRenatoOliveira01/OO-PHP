
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		#dv1{
			width:  100px;
			height: 100px;
			border:1px solid #000;
			background-color: #fff;
			display: block;
		}
	</style>
	<script type="text/javascript">
		var tmp; //variavel global, tem que ficar fora da função

		function mudaCor(){
			var obj  = document.getElementById("dv1");
			//gerando cores aleatórias
			var r = Math.floor(Math.random()*255);
			var g = Math.floor(Math.random()*255);
			var b = Math.floor(Math.random()*255);
			obj.style.backgroundColor="rgb("+r+","+g+","+b+")";
		}

		//window.addEventListener("load", mudaCor);

		//var tmp=setTimeout(mudaCor, 3000);
		//var tmp=setInterval(mudaCor, 1000);

		function iniciar(){
			tmp=setInterval(mudaCor, 1000);
		}
		function parar(){
			clearInterval(tmp);
		}

		function addEventos(){
			document.getElementById("bt1").addEventListener("click", iniciar);
			document.getElementById("bt2").addEventListener("click", parar);
		}

		window.addEventListener("load", addEventos);

	</script>
	<title>seTimeout/interval</title>
</head>
<body>

	<div id="dv1"></div>

	<button id="bt1">Iniciar</buttton>
	<button id="bt2">Parar  </button>

</body>
</html>
