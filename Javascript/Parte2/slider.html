
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		#divslider{
			width: 600px;
			height:200px;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript">
		
		var imgs=[];
		var slider;
		var img_atual;
		var max_img;
		var tempo;

		function preCarregamento(){
			var foto=1;
			for(var i=0; i < 5; i++){
				imgs[i] = new Image();
				imgs[i].src="imgs/foto"+foto+".jpg";
				foto++;
			}
		}

		function carregar(img){
			slider.style.backgroundImage="url('"+imgs[img].src+"')";
		}

		function iniciar(){
			preCarregamento();
			img_atual=0;
			max_img=imgs.length-1;
			slider=document.getElementById("divslider");
			carregar(img_atual);
			tempo=setInterval(troca, 3000);
		}

		function troca(){
			img_atual++;
			if(img_atual > max_img){
				img_atual=0;
			}
			carregar(img_atual);
		}
		window.addEventListener("load", iniciar);
	</script>
	<title>Slider</title>
</head>
<body>

	<div id="divslider"></div>

	<script type="text/javascript"></script>
</body>
</html>
