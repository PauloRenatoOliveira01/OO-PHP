
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		#painel{ border:1px solid black; border-radius:10px; padding:10px; width:2000px; height:1000px;}
	</style>

	<script>
	
	var largura;
	var altura;
	var px;
	var py;
	var painel;


	function info(){
		largura=window.innerWidth; //outerWidth=largura externa
		altura =window.innerHeight;
		px=window.screenX;
		py=window.screenY;
		painel.innerHTML="Largura: " + largura + "<br />Altura: " + altura + "<br/>PX : " + px + "<br />PY: " + py;
	}

	function rolar(){
		window.scrollBy(500, 500);//X,Y
	}

	function iniciar(){
		document.getElementById("bt_tamanho").addEventListener("click", info)
		document.getElementById("bt_rolagem").addEventListener("click", rolar)
		painel=document.getElementById("painel");
	}

	window.addEventListener("load", iniciar);
	
	</script>

	<title>Window2</title>

</head>
<body>

	<button id="bt_tamanho">Tamanho</button>
	<button id="bt_rolagem">Rolar</button>
	
	<div id="painel"></div>

</body>
</html>
