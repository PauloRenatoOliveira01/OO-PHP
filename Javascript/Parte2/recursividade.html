
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		table{
			border-collapse: collapse;
		}
		table tr td{
			border:1px solid #999;
		}
	</style>
	<script type="text/javascript">
	function notaFinal()
	{
		var tabela=document.getElementById("tbnotas")
		var nota;

		for(var i=1; i<tabela.rows.length; i++){ //rows = <tr> (vai contar quantas linhas tem a tabela)
			//cells = <td> /parseFloat = converte a string em número e arredonda caso precise. (vai contar quantas colunas tem para pegar somente as necessárias)
			nota=parseFloat(tabela.rows[i].cells[1].innerHTML)+parseFloat(tabela.rows[i].cells[2].innerHTML);
			tabela.rows[i].cells[3].innerHTML=nota;
		}

		var n=[];
		n[0]=document.getElementById("n1");
		n[1]=document.getElementById("n2");
		n[2]=document.getElementById("n3");
		n[3]=document.getElementById("n4");

		//alert("Resultado: " + n[0].innerHTML);

		for(var i=0; i < 4; i++){
			if(n[i].innerHTML <= 70){
				n[i].style.color="#FF0000";
			}
			else{
				n[i].style.color="#0000BB";
			}
		}
		
	}
	</script>
	<title>Recursividade</title>
</head>
<body>

	<table id="tbnotas">
		<tr>
			<th>Alunos</th>
			<th>Nota1 </th>
			<th>Nota2 </th>
			<th>Resultado </th>
		</tr>
		<tr>
			<td>Al1</td>
			<td>34</td>
			<td>40</td>
			<td id="n1"></td>
		</tr>
		<tr>
			<td>Al2</td>
			<td>20</td>
			<td>15</td>
			<td id="n2"></td>
		</tr>
		<tr>
			<td>Al3</td>
			<td>48</td>
			<td>48</td>
			<td id="n3"></td>
		</tr>
		<tr>
			<td>Al4</td>
			<td>10</td>
			<td>50</td>
			<td id="n4"></td>
		</tr>
	</table>

	<script type="text/javascript">notaFinal()</script>
</body>
</html>
