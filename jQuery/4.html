<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){

			$('h2').css('margin','0');
			$('p').css({margin:'0', color:'blue'});
			$('.div1').css({'margin-bottom':'20px', background:'#eee'});

			//filhas
			$('.div1 span')
				.hide()
				.delay('1000')
				.fadeIn('1000')
				.css({color:'green', 'font-size': '20px'}); 

			$('.div1 h2')
				.hide()
				.css({'font-size':'50px', color: 'red'}).fadeIn(800);

			//filhas diretas do elemento
			$('.div1 > span').css({color:'red'});

			//primeiro elemento após o selecionado
			$('.p1 + p').css({'font-size': '50px'});

			//atacando todos os elementos após o selecionado
			$('.p1 ~ p').css({color: 'orange'});
		});

	</script>
	<title>jQuery 4</title>
</head>
<body>

	<div class="div1">

		<h2>H2 Filha de div1</h2>
		
		<p>
			P, filha de div1
			<span>Filha de P</span>
		</p>
		
		<span>Filha direta de div1</span>

	</div>

	<h2>H2, Fora da div1</h2>

	<p class="p1">P1, Fora da div1</h2>
	<p class="p2">P2, Fora da div1</h2>
	<p class="p3">P3, Fora da div1</h2>

</body>
</html>
