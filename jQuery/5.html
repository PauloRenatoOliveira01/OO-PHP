		$(function(){

			$('body').css("height", "3000px");

			$(window).scroll(function(){

				var topo = $(window).scrollTop();
				//alert(topo); //590px
				//$('img').fadeOut('1000');
				if (topo > 400) {
					$('img').fadeOut('1000');
				}
				else{

				}
